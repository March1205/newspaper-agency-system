<div class="container py-5" style="margin-top: 50px;">
  <div class="row">
    {% if alerts %}
      {% for alert in alerts %}
        <div class="alert alert-{{ alert.alert_type }} text-white font-weight-bold alert-dismissible fade show" role="alert">
          {{ alert.message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}
  </div>
</div>
